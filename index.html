<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Material Design Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-cover">
        <img src="./images/jacket.jpeg" alt="cover" />
        <span>NEW RANGE</span>
      </div>

      <div class="card-text">
        <h1>COATS/JACKETS</h1>
        <h2>Donut Denim</h2>
        <p>
          Check out our new range of Donut Deni, in a series critics are calling
          'the sweetest set of donut inspired clothing on the market'.
        </p>
      </div>

      <div class="card-bottom">
        <h1>SAVE FOR LATER</h1>
      </div>
    </div>
  </body>
</html>
